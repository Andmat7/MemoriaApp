<ons-page   ng-controller="MainController">
	<div ng-init="">
		<ons-toolbar>
			<div class="left">
				
				<ons-toolbar-button ng-click="menu.toggle()">
					<ons-icon icon="ion-navicon-round" size="28px" fixed-width="false"></ons-icon>
					<img src="lib/onsen/css/memoria/imgs/logo.png"  class="logo" />
					
					<span ng-class="titulomemoria" class="titulo_memoria">
						MEMORIAPP
					</span>
					
				</ons-toolbar-button>
				
				
			</div>
			<div ng-class="center_toolbar" class="center"></div>
			<div class="right" var="right" ng-class="right_toolbar"  >
				<ons-toolbar-button ng-click="showinputsearch()" var="right">
					
					<ons-icon icon="ion-ios-search" size="28px" fixed-width="false"></ons-icon>
					
				</ons-toolbar-button>
				<input ng-class="inputcontrol" ng-blur="showinputsearch()" type="text" class="text-input--underbar" placeholder="Buscar" value="" onkeydown="if (event.keyCode == 13) { search_f(this); return false; }" />
			</div>
		</ons-toolbar>
		<h3>{{node.title}} </h3>

		<p style="text-align:center"  ng-hide="true" >
			Busca libros por palabras claves como:
		masacres, violencia sexual, proceso de paz...			
		</p>

		<p style="text-align:justify;margin: 9px 12px"  ng-show="node.seccion_vacia" >{{node.text}}</p>
		<ons-list modifier="inset" style="margin-top: 10px" ng-repeat="book in node.books">
			<ons-list-header>{{book.title}}</ons-list-header>
			<img ng-src="{{book.img}}" class="card_image" />
			<div class="bar_share">
				<span class="left">
					<button class="button_share"  id="{{book.id}}" img="{{book.img}}"  epub="{{book.epub}}" onclick="addBookFavorites(this);" epubId="{{book.epubId}}" description="{{book.description}}" title="{{book.title}}" bookURL="{{book.bookURL}}"><img ng-src="{{book.star_img}}" /></button>
					<button class="button_share" ng-click="share( book.title, book.bookURL)"><img src="lib/onsen/css/memoria/imgs/enlace.png" /></button>
				</span>
				
				<span style="float:right;  margin-bottom: -33px;">
					<button class="button_delete" onclick="removeConfirmDialog_f( this );" epubId="{{book.epubId}}" style="visibility :{{book.trash}}">
						<ons-icon  icon="ion-trash-a" style="position: static;" class="trash"></ons-icon>
					</button>
				</span>
				
			</div>
			<div class="descripcion "ng-class="{'change' : book.toggled, '' : !book.toggled}">
				<p>{{book.description}}</p>
				<div>
					<button id="{{book.id}}" img="{{book.img}}"  class="button-bar__button" epub="{{book.epub}}" onclick="viewBook_f(this)" epubId="{{book.epubId}}" description="{{book.description}}" title="{{book.title}}" bookURL="{{book.bookURL}}">{{book.buttonTxt}}</button>
				</div>
				
			</div>
			
			<div class="more"  ng-click="showdescripcion(book)">
				<img ng-class="{'rotate' : book.toggled, '' : !book.toggled}"  src="lib/onsen/css/memoria/imgs/flecha.png"/>
			</div>
		</ons-list>

		<p style="text-align:justify;margin: 9px 12px"  ng-show="node.search" >
			<a href="http://memoriadocumental.centrodememoriahistorica.gov.co/" style="color: black; text-decoration: none;">
				Sí deseas más información, te invitamos a visitar nuestro centro de documentación da click <strong>aqui</strong>
			</a>
			
			</p>
		<ons-modal var="modal">
			<ons-icon icon="ion-load-c" spin="true"></ons-icon>
			<br/><br/>
			Please wait.<br/>Closing in 2 seconds.
		</ons-modal>
	</div>
</ons-page>
