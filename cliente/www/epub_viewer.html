<ons-page ng-controller="BookController" id="epub-page">
	
	<ons-toolbar style="background: #FEC62E; color: black;" class="epub-bar">
		<div class="navigation-bar book-bar ">

			<div class="left">
				<ons-icon icon="ion-ios-arrow-thin-left" size="28px" fixed-width="false" onclick="backButtonHandler_f();"></ons-icon>

			</div>
							<div class="center" class="navigation-bar__line-height" style="vertical-align: middle">
								<span>{{node.book.title}}</span>
					
				</div>
				      <div class="right navigation-bar--android__right">
       

      	<i class="ion-bookmark" onclick="save_bookmark_epub()" id="bookmark_epub" style="color: wheat;font-size: 2rem;"></i>
        <span id="top-right" class="toolbar-button--quiet navigation-bar__line-height" style="vertical-align: text-bottom;  font-size: 1.6rem;padding: 0 11px;"ng-click="show('#top-right')">
          <i class="ion-android-more-vertical" style=""></i>
        </span>
      </div> 
	
		</div>
	</ons-toolbar>
	<ons-carousel swipeable  auto-scroll animation: 'none' fullscreen var="carousel">
		<ons-carousel-item id="carousel-1" style="background-color: white;">
			<div id="area">
			</div>
		</ons-carousel-item>
	</ons-carousel>
	<ons-modal var="modalEpub">
		<ons-icon icon="ion-load-c" spin="true"></ons-icon>
		<br/>
		Por favor espere.<br/>Cargando EPUB ...
	</ons-modal>
	<ons-modal var="modalDownload">
		<ons-icon icon="ion-load-c" spin="true"></ons-icon>
		<br/>
		Por favor espere.<br/>
		Bajando EPUB ... <br/>
		<br/>
		Aviso: El proceso puede tomar alg√∫n tiempo dependiendo de su velocidad de internet.
	</ons-modal>
	<ons-template id="Dialog_fragment_save.html">
  		<ons-dialog id="Dialog_fragment_save" var="Dialog_fragment_save" style="min-height: 40px;height: 38px;line-height: 38px;text-align:center; width:250px; background-color:#adadad;font-family: 'TitilliumWeb-Light';font-size: 0.8rem;" cancelable>
			El fragmento se ha agregado a tus favoritos
	      </ons-dialog> 
	</ons-template>	



</ons-page>
